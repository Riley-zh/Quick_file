<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @layer components {
            .file-row { @apply border-b border-gray-200 transition-colors duration-300 hover:bg-gray-50; }
            .file-icon { @apply w-10 h-10 flex items-center justify-center rounded bg-gray-100; }
            .card-shadow { @apply shadow-md hover:shadow-lg transition-shadow duration-300; }
            .disabled-btn { @apply opacity-50 cursor-not-allowed hover:bg-gray-200 !important; }
        }
        
        /* 新的通知框样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            max-width: calc(100% - 40px);
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            display: flex;
            align-items: flex-start;
            z-index: 1000;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }
        
        @media (max-width: 480px) {
            .notification {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans flex items-center justify-center">
    <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">文件管理系统</h2>

            <div class="flex justify-between items-center mb-4 flex-wrap">
                <div class="flex items-center space-x-4 w-full sm:w-auto">
                    <button id="refreshCacheBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300">
                        <i class="fa fa-refresh mr-1"></i> 刷新缓存
                    </button>
                    <div class="relative flex-1">
                        <input type="text" id="searchInput" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 w-full" placeholder="搜索文件名">
                        <i class="fa fa-search absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <button id="uploadBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-300 mt-4 sm:mt-0">
                    <i class="fa fa-upload mr-1"></i> 上传文件
                </button>
            </div>

            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">文件名</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">文件大小</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">上传时间</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody id="fileList"></tbody>
            </table>

            <div class="flex justify-between items-center mt-4 flex-wrap">
                <p class="text-sm text-gray-500">显示第 <span id="startIndex">1</span> 到 <span id="endIndex">10</span> 条记录，共 <span id="totalFiles">0</span> 条记录</p>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center text-sm text-gray-500">
                        页码: <span id="currentPage">1</span>/<span id="totalPages">1</span>
                    </div>
                    <div class="flex space-x-2">
                        <button id="prevPageNav" class="px-4 py-2 bg-gray-200 text-gray-600 rounded-lg hover:bg-gray-300 transition-colors duration-300 disabled-btn">
                            <i class="fa fa-angle-left mr-1"></i> 上一页
                        </button>
                        <button id="nextPageNav" class="px-4 py-2 bg-gray-200 text-gray-600 rounded-lg hover:bg-gray-300 transition-colors duration-300 disabled-btn">
                            下一页 <i class="fa fa-angle-right ml-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 上传文件模态框 -->
    <div id="uploadModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div class="inline-block align-middle bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">上传文件</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">支持多种文件格式，最大 100MB</p>
                                <input type="file" id="file" class="mt-2 w-full">
                                <p id="selectedFileName" class="mt-2 text-sm text-gray-500">请选择文件</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="confirmUploadBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
                        上传
                    </button>
                    <button id="cancelUploadBtn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 上传进度条 -->
    <div id="uploadProgress" class="fixed top-0 left-0 w-full h-full bg-white bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h3 class="text-xl font-bold mb-4">上传进度</h3>
            <div class="mb-4">
                <span id="uploadedSize">0</span> / <span id="totalSize">0</span>
            </div>
            <div class="h-4 bg-gray-200 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full bg-blue-600 w-0" role="progressbar"></div>
            </div>
        </div>
    </div>

    <!-- 新的通知框 -->
    <div id="notification" class="notification hidden">
        <div id="notificationIcon" class="flex-shrink-0 w-6 h-6 flex items-center justify-center rounded-full mr-3 bg-blue-500">
            <i class="fa fa-info text-white"></i>
        </div>
        <div class="flex-1 min-w-0">
            <p id="notificationTitle" class="text-sm font-medium text-gray-900 truncate"></p>
            <p id="notificationMessage" class="mt-1 text-sm text-gray-500"></p>
        </div>
        <button id="closeNotification" class="ml-4 flex-shrink-0 text-gray-400 hover:text-gray-500">
            <i class="fa fa-times"></i>
        </button>
    </div>

    <script>
        // 定义全局变量
        let currentPage = 1;
        const itemsPerPage = 10;
        let currentSearch = '';
        let totalFiles = 0;

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 显示通知
        function showNotification(title, message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notificationTitle');
            const notificationMessage = document.getElementById('notificationMessage');
            const notificationIcon = document.getElementById('notificationIcon');

            notificationTitle.textContent = title;
            notificationMessage.textContent = message;

            notificationIcon.className = 'flex-shrink-0 w-6 h-6 flex items-center justify-center rounded-full mr-3';
            if (type === 'success') {
                notificationIcon.classList.add('bg-green-500');
                document.querySelector('#notificationIcon i').className = 'fa fa-check text-white';
            } else if (type === 'error') {
                notificationIcon.classList.add('bg-red-500');
                document.querySelector('#notificationIcon i').className = 'fa fa-times text-white';
            } else if (type === 'warning') {
                notificationIcon.classList.add('bg-yellow-500');
                document.querySelector('#notificationIcon i').className = 'fa fa-exclamation text-white';
            } else {
                notificationIcon.classList.add('bg-blue-500');
                document.querySelector('#notificationIcon i').className = 'fa fa-info text-white';
            }

            notification.classList.remove('hidden');
            notification.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                notification.style.transform = 'translateX(120%)';
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 300);
            }, 5000);
        }

        // 获取文件类型图标
        function getFileType(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            switch (extension) {
                case 'pdf': return 'fa-file-pdf';
                case 'doc':
                case 'docx': return 'fa-file-word';
                case 'xls':
                case 'xlsx': return 'fa-file-excel';
                case 'jpg':
                case 'jpeg':
                case 'png':
                case 'gif': return 'fa-file-image';
                case 'zip':
                case 'rar':
                case '7z': return 'fa-file-archive';
                case 'txt': return 'fa-file-text';
                case 'mp3':
                case 'wav': return 'fa-file-audio';
                case 'mp4':
                case 'mov': return 'fa-file-video';
                default: return 'fa-file';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 打开上传模态框
            document.getElementById('uploadBtn').addEventListener('click', function() {
                document.getElementById('uploadModal').classList.remove('hidden');
                document.getElementById('file').value = '';
                document.getElementById('selectedFileName').textContent = '请选择文件';
            });

            // 关闭上传模态框
            document.getElementById('cancelUploadBtn').addEventListener('click', function() {
                document.getElementById('uploadModal').classList.add('hidden');
            });

            // 更新文件名显示
            document.getElementById('file').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    document.getElementById('selectedFileName').textContent = file.name;
                }
            });

            // 处理文件上传
            document.getElementById('confirmUploadBtn').addEventListener('click', function(event) {
                event.preventDefault();

                const fileInput = document.getElementById('file');
                if (!fileInput.files.length) {
                    showNotification('提示', '请选择要上传的文件', 'warning');
                    return;
                }

                const file = fileInput.files[0];
                
                // 检查文件大小
                if (file.size > 100 * 1024 * 1024) {
                    showNotification('错误', '文件大小超过100MB限制', 'error');
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);
                formData.append('fileName', file.name);

                const uploadProgress = document.getElementById('uploadProgress');
                const progressBar = document.getElementById('progressBar');
                const uploadedSize = document.getElementById('uploadedSize');
                const totalSize = document.getElementById('totalSize');

                uploadProgress.classList.remove('hidden');
                progressBar.style.width = '0%';
                uploadedSize.textContent = '0 B';
                totalSize.textContent = formatFileSize(file.size);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'upload.php');

                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        uploadedSize.textContent = formatFileSize(e.loaded);
                    }
                });

                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const data = JSON.parse(xhr.responseText);
                            if (data.success) {
                                showNotification('成功', '文件上传成功', 'success');
                                fetchFileList(currentPage, itemsPerPage, true, currentSearch);
                                document.getElementById('uploadModal').classList.add('hidden');
                            } else {
                                showNotification('错误', data.error || '文件上传失败', 'error');
                            }
                        } catch (e) {
                            showNotification('错误', '解析响应失败', 'error');
                        }
                    } else {
                        showNotification('错误', `文件上传失败 (${xhr.status})`, 'error');
                    }
                    uploadProgress.classList.add('hidden');
                };

                xhr.onerror = function() {
                    showNotification('错误', '网络错误，请稍后重试', 'error');
                    uploadProgress.classList.add('hidden');
                };

                xhr.send(formData);
            });

            // 获取文件列表函数
            function fetchFileList(page, limit, bypassCache = false, search = '') {
                const cacheBuster = bypassCache ? `&t=${Date.now()}` : '';
                const url = `list.php?page=${page}&limit=${limit}${cacheBuster}&search=${encodeURIComponent(search)}`;

                // 显示加载状态
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = `
                    <tr>
                        <td colspan="4" class="px-6 py-12 text-center">
                            <div class="flex justify-center">
                                <i class="fa fa-spinner fa-spin text-3xl text-blue-500"></i>
                            </div>
                        </td>
                    </tr>
                `;

                fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`获取文件列表失败 (${response.status})`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        renderFileList(data.files);
                        totalFiles = data.totalFiles;
                        document.getElementById('totalFiles').textContent = data.totalFiles;
                        const startIndex = (page - 1) * limit + 1;
                        const endIndex = Math.min(startIndex + limit - 1, data.totalFiles);
                        document.getElementById('startIndex').textContent = startIndex;
                        document.getElementById('endIndex').textContent = endIndex;
                        
                        // 更新分页信息
                        const totalPages = Math.ceil(data.totalFiles / limit);
                        document.getElementById('currentPage').textContent = page;
                        document.getElementById('totalPages').textContent = totalPages;
                        
                        updatePaginationControls(page, data.totalFiles, limit);
                    } else {
                        showNotification('错误', data.error || '获取文件列表失败', 'error');
                        renderEmptyState();
                    }
                })
                .catch(error => {
                    showNotification('错误', error.message, 'error');
                    console.error('Error:', error);
                    renderEmptyState();
                });
            }

            // 渲染空状态
            function renderEmptyState() {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = `
                    <tr class="text-center">
                        <td colspan="4" class="px-6 py-12 text-gray-500">
                            <div class="flex flex-col items-center">
                                <i class="fas fa-exclamation-circle text-5xl mb-4 text-gray-300"></i>
                                <p>暂无文件</p>
                                <p class="text-xs mt-2">点击"上传文件"按钮添加文件</p>
                            </div>
                        </td>
                    </tr>
                `;
            }

            // 渲染文件列表
            function renderFileList(files) {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                if (files.length === 0) {
                    renderEmptyState();
                } else {
                    files.forEach(file => {
                        const row = document.createElement('tr');
                        row.classList.add('file-row');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <div class="flex items-center">
                                    <div class="file-icon">
                                        <i class="fa ${getFileType(file.name)} text-gray-400"></i>
                                    </div>
                                    <div class="ml-3 text-sm text-gray-900">${file.name}</div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${formatFileSize(file.size)}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${file.uploadedAt}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="download.php?id=${file.id}" class="text-blue-600 hover:text-blue-800 mr-4">
                                    <i class="fa fa-download mr-1"></i> 下载
                                </a>
                                <a href="#" data-id="${file.id}" class="text-red-600 hover:text-red-800 delete-file">
                                    <i class="fa fa-trash mr-1"></i> 删除
                                </a>
                            </td>
                        `;
                        fileList.appendChild(row);
                    });

                    // 添加删除按钮事件
                    const deleteButtons = document.querySelectorAll('.delete-file');
                    deleteButtons.forEach(button => {
                        button.addEventListener('click', function(e) {
                            e.preventDefault();
                            const fileId = this.dataset.id;
                            
                            // 添加确认对话框
                            if (confirm('确定要删除这个文件吗？此操作不可撤销。')) {
                                deleteFile(fileId);
                            }
                        });
                    });
                }
            }

            // 更新分页控件状态
            function updatePaginationControls(currentPage, totalFiles, limit) {
                const totalPages = Math.ceil(totalFiles / limit);
                const prevButton = document.getElementById('prevPageNav');
                const nextButton = document.getElementById('nextPageNav');

                if (currentPage <= 1 || totalFiles === 0) {
                    prevButton.classList.add('disabled-btn');
                } else {
                    prevButton.classList.remove('disabled-btn');
                }

                if (currentPage >= totalPages || totalFiles === 0) {
                    nextButton.classList.add('disabled-btn');
                } else {
                    nextButton.classList.remove('disabled-btn');
                }
            }

            // 删除文件
			function deleteFile(fileId) {
				fetch('delete.php', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded',
					},
					body: `id=${encodeURIComponent(fileId)}`
				})
				.then(response => {
					if (!response.ok) {
						throw new Error('删除文件失败');
					}
					return response.json();
				})
				.then(data => {
					if (data.success) {
						showNotification('成功', '文件已成功删除', 'success');
						fetchFileList(currentPage, itemsPerPage, true, currentSearch);
					} else {
						showNotification('错误', data.error || '删除文件失败', 'error');
					}
				})
				.catch(error => {
					showNotification('错误', '删除文件失败: ' + error.message, 'error');
					console.error('Error:', error);
				});
			}

            // 初始化文件列表
            fetchFileList(currentPage, itemsPerPage);

            // 分页事件处理
            document.getElementById('prevPageNav').addEventListener('click', function() {
                if (currentPage > 1 && !this.classList.contains('disabled-btn')) {
                    currentPage--;
                    fetchFileList(currentPage, itemsPerPage, false, currentSearch);
                }
            });

            document.getElementById('nextPageNav').addEventListener('click', function() {
                const totalPages = Math.ceil(totalFiles / itemsPerPage);
                if (currentPage < totalPages && !this.classList.contains('disabled-btn')) {
                    currentPage++;
                    fetchFileList(currentPage, itemsPerPage, false, currentSearch);
                }
            });

            // 刷新缓存
            document.getElementById('refreshCacheBtn').addEventListener('click', function() {
                fetchFileList(currentPage, itemsPerPage, true, currentSearch);
                showNotification('提示', '已刷新文件列表', 'info');
            });

            // 搜索框功能
            let searchTimer;
            document.getElementById('searchInput').addEventListener('input', function() {
                clearTimeout(searchTimer);
                currentSearch = this.value.trim();
                
                searchTimer = setTimeout(() => {
                    currentPage = 1;
                    fetchFileList(currentPage, itemsPerPage, true, currentSearch);
                }, 500);
            });

            // 关闭通知
            document.getElementById('closeNotification').addEventListener('click', function() {
                const notification = document.getElementById('notification');
                notification.style.transform = 'translateX(120%)';
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 300);
            });
        });
    </script>
</body>
</html>
